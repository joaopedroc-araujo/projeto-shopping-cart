<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Projeto Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="./src/imgs/favicon.ico" type="image/x-icon">
  <script src="src/main.js" type="module" defer></script>
</head>

<body>
  <header class="header">
    <div class="container-title">
      <img src="./src/imgs/logo.png" class="logo" alt="logo carrinho de compras">
    </div>
    <div class="container-cartTitle">
      <i class="material-icons" style="font-size:35px;color: rgb(65, 25, 127);">shopping_cart</i>
      <span class="cart__title">Meu carrinho</span>
    </div>
  </header>
  <section class="container">
    <section class="products"></section>
    <section class="cart">
      <ol class="cart__products"></ol>
      <p class="price">Subtotal <span>R$<span class="total-price">0</span></span></p>
      <input type="text" class="cep-input" placeholder="Digite seu CEP">
      <button class="cep-button cart-button">Buscar CEP</button>
      <span class="cart__address"></span>
    </section>
  </section>
  <footer>
    <p>© 2024 <a href="https://github.com/joaopedroc-araujo">João Pedro Costa Araujo</a></p>
    <div>
    <a href="https://www.linkedin.com/in/jpcostaaraujo/">
      <img src="./src/imgs/317750_linkedin_icon.png" alt="LinkedIn Logo" width="35" >
    </a>    
    <a href="https://github.com/joaopedroc-araujo">
      <img src="./src/imgs/317712_code repository_github_repository_resource_icon.png" alt="Github Logo" width="35">
    </a>
  </div>   
    <p>
      Ícone do carrinho de compras criado por
      <a href="https://www.flaticon.com/free-icons/shopping-cart" title="shopping cart icons">
        Freepik - Flaticon
      </a>
    </p>
  </footer>
</body>

</html>
